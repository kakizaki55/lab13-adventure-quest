<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adventure Quest</title>
</head>

<body>
    <header>
        <h1>Ant Quest</h1>
        <p>let your adventure begin!</p>

    </header>
    <main>
        <form action="">
            <label for="name">
                Name:<input type="text">
            </label>
            <div>
                <label class="ant-lable" for="carpenter-ant">
                    <input type="radio" name="character-class">
                    <img src="./assets/carpenter-ant.jpeg" alt="picture of a carpenter ant">
                </label>
                <label class="ant-lable" for="bullet-ant">
                    <input type="radio" name="character-class">
                    <img id="bullet" src="./assets/bullet-ant.jpeg" alt="picture of a bullet ant">
                </label>
                <label class="ant-lable" for="fire-ant">
                    <input type="radio" name="character-class">
                    <img src="./assets/fire-ant.jpeg" alt="picture of a fire ant">
                </label>
                <label class="ant-lable" for="pharoah-ant">
                    <input type="radio" name="character-class">
                    <img src="./assets/pharoah-ant.jpeg" alt="picture of a pharoah ant">
                </label>
            </div>
                <button type="submit" id="pick-character">Quest</button>
            </form>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
